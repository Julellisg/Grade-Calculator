<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Jules' Grade Calculator</title>
</head>

<body>

    <div class="main">

        <div class="col s1">
            <!-- Column 1 -->
            <div class="col s1s1">
                <div id="container">
                    <form class="row" id="row1">
                        <div class="col_label">
                            <label for="name">Name (optional)</label>
                            <input type="text" id="name" name="textbox[]" placeholder="ex. Assignment 1">
                        </div>
                        <div class="col_label">
                            <label for="grade">Grade (%)</label>
                            <input type="number" id="grade" class="numInput" placeholder="90">
                        </div>
                        <div class="col_label">
                            <label for="weight">Weight (%)</label>
                            <input type="number" id="weight" class="numInput"  placeholder="12.5">
                        </div>
                    </form>
                </div>
                <!-- container -->

                <div class="row">
                    <button onclick="addRow()" id="addRowBtn">Add Row</button>
                </div>
                <!-- buttons -->

                <div class="row" id="optional">
                    <label for="desiredGrade">(Optional) I want a final average of :</label>
                    <input type="number" id="desiredGrade" class="numInput"">
                </div>

                <div class="row">
                    <button onclick="calcCurrentGrade()" id="calcCurrentGrade">Calculate</button>
                    <button onclick="resetRows()" id="reset">Reset</button>
                </div>

                <br>

            </div>

            <!-- Column 2 -->
            <div class="col s1s2" id="output">
                <!-- TODO: make these inputs a different shade color -->
                <div class="row">
                    <p>Your average grade (%) is :</p>
                    <input type="number" id="outputGrade" class="numInput" readonly>
                </div>
                <div class="row">
                    <p>With combined weight (%) :</p>
                    <input type="number" id="outputWeight" class="numInput" readonly>
                </div>

                <br>

                <div class="row" id="optionalGrade">
                    
                </div>
            </div>
        </div>

        <!-- <button class="accordion">Current Grade</button>
        <div class="panel">
        </div>

        <button class="accordion">Final Grade</button>
        <div class="panel">
        </div>

        <div class="panel">
        </div> -->

    </div>

    <!-- TODO: Footer -->

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
