<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Jules' Grade Calculator</title>
    <script>
        function addTextBoxes() {
            var container = document.getElementById("container");

            // Create a new container for the text boxes
            var newContainer = document.createElement("div");

            // Create the text boxes and append them to the new container
            newContainer.innerHTML = `
                    <input type="text" name="textbox[]" placeholder="Text Box 1">
                    <input type="text" name="textbox[]" placeholder="Text Box 2">
                    <input type="text" name="textbox[]" placeholder="Text Box 3">
                `;

            // Append the new container to the main container
            container.appendChild(newContainer);
        }
    </script>
</head>

<body>
    <div>
        <h2>Color Pallete</h2>
        <p>Background: #222222 (gray)</p>
        <p>Text: #ffffff</p>
        <p>Accent Color 1: <span style="color:#ff9800">#ff9800</span></p>
        <p>Accent Color 2: <span style="color:#9c27b0">#9c27b0</span></p>
        <p>Accent Color 3: <span style="color:#8B0000">#8B0000</span></p>
        <p>Accent Color 4: <span style="color:#800000">#800000</span></p>
        <p>Accent Color 5: <span style="color:#990000">#990000</span></p>
    </div>

    <hr>

    <div class="main">

        <div class="col s1">
            <!-- Column 1 -->
            <div class="col s1s1">
                <div id="container">
                    <form class="row" id="row1">
                        <div class="col_label">
                            <label for="name">Name (optional)</label>
                            <input type="text" id="name" name="textbox[]" placeholder="ex. Assignment 1">
                        </div>
                        <div class="col_label">
                            <label for="grade">Grade (%)</label>
                            <input type="number" id="grade" class="numInput" name="number[]" placeholder="90">
                        </div>
                        <div class="col_label">
                            <label for="weight">Weight (%)</label>
                            <input type="number" id="weight" class="numInput" name="number[]" placeholder="12.5">
                        </div>
                    </form>
                </div>
                <!-- container -->

                <div class="row">
                    <button onclick="addRow()" id="addRowBtn">Add Row</button>
                </div>
                <!-- buttons -->

                <div class="row" id="optional">
                    <label for="desiredGrade">(Optional) I want a final average of :</label>
                    <input type="number" id="desiredGrade" class="numInput" name="number[]">
                </div>

                <div class="row">
                    <button onclick="calcCurrentGrade()" id="calcCurrentGrade">Calculate</button>
                    <button onclick="" id="reset">Reset</button>
                </div>

                <br>

            </div>

            <!-- Column 2 -->
            <div class="col s1s2" id="output">
                <!-- TODO: make these inputs a different shade color -->
                <div class="row">
                    <p>Your average grade (%) is :</p>
                    <input type="number" id="outputGrade" class="numInput" readonly>
                </div>
                <div class="row">
                    <p>With combined weight (%) :</p>
                    <input type="number" id="outputWeight" class="numInput" readonly>
                </div>

                <br>
                
                <div class="row" id="optionalGrade">
                    
                </div>
            </div>
        </div>

        <button class="accordion">Current Grade</button>
        <div class="panel">
        </div>

        <button class="accordion">Final Grade</button>
        <div class="panel">
        </div>

        <!-- <button class="accordion">GPA Grade</button> -->
        <div class="panel">
        </div>
    </div>

    <!-- TODO: Footer -->

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
